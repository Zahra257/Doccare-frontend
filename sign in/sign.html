<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

     
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">

<title>Sign In & Sign Up Form</title>


    <link rel="stylesheet" href="sign.css">
   

</head>
<body>

    <div class="container">
        <div class="forms-container">
          
              <div class="signin-signup">
                  <form action="" class="sign-in-form">
                      <h2 class="title">Sign in</h2>
                      <div class="input-field">
                        <i class="fas fa-user-alt"></i>
                          <input type="text" placeholder="Username">
                      </div>
                      <div class="input-field">
                        <i class="fas fa-key"></i>
                        <input type="passworf" placeholder="Password">
                    </div>
                    <input type="submit" value="Login" class="btn solid">
                     <p class="social-text">If you don't have an account <a href="#" id="sign-up-btn">Sign up</a></p>
                     <div class="social-media">
                        
                     </div>
                    </form>

                    <form action="" class="sign-up-form">
                        <h2 class="title">Sign up</h2>

                        <div class="input-field">
                            <i class="fas fas-user"></i>
                            <input type="text" placeholder="Username">
                        </div>

                        <div class="input-field">
                            <i class="fas fas-envelope"></i>
                            <input type="text" placeholder="Email">
                        </div>

                        <div class="input-field">
                          <i class="fas fas-user"></i>
                          <input type="passworf" placeholder="Password">
                      </div>

                      <input type="submit" value="Sign up" class="btn solid">

                       <p class="social-text">Already have an account <a href="#" id="sign-in-btn">Sign in</a></p>
                       <div class="social-media">
                           
                       </div>
                      </form>

              </div>
          
            <div class="panels-container">
                <div class="panel left-panel">
                    <img src="logo.png" class="image" alt="">
                </div>

                <div class="panel right-panel">
                    <div class="content">

                        <img src="logo.png" class="image" alt="">
                </div>

            </div>
        </div>
    </div>
    </div>

    <script src="sign.js"></script>
    
</body>
</html>
